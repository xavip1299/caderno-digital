---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.date %}
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: site.minima.date_format }}
        </time>
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
